<!-- templates/home.html -->
{% extends 'base.html' %}
{% block content %}

<div class="content_wrapper" id="app">
    <div v-if="data.city">
      <h1>
        Weather
        <div class="date"></div>
      </h1>
  
     <form class="" method="get">

        <input class="form-control" name="city">
        <button class="btn"><i class="fa fa-search"></i> Search</button>

    
     </form>







      <div class="weather_card">
        <div class="weather_card_img" :style="{backgroundImage: http://openweathermap.org/img/wm/{{data.icon}}.png}">
          <div class="weather_card_state">
            <span class="material-icons">
                <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple124/v4/cd/81/1e/cd811e5f-2664-1cc8-ef7a-ec900671e8f4/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/1200x630wa.png" alt="Weather on the App Store" jsname="HiaYvf" jsaction="load:XAeZkd;" class="n3VNCb" data-noaft="1" style="width: 433px; height: 227.325px; margin: 0px;">
            </span>
          </div>
        </div>
  
        <div class="weather_card_infos">
          <div class="weather_card_infos_title">
            {{data.city}}
            {{data.description}}
          </div>
          <div class="weather_card_infos_temp">
           {{data.celcius_temperature}}°C / {{data.kelvin_temperature}}°F
          </div>
          <div class="bottom">
            
            <div class="weather_card_infos_bottom">
                humidity: {{data.humidity}} - pressure: {{data.pressure}}Pa
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}
